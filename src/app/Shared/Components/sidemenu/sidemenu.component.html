<div  [ngClass]="{'darkMode':isDarMode}" >
    <mat-toolbar  class="primary" >
        <span style="flex: auto;">
            <mat-slide-toggle (change)="toggleMode($event.checked)">Dark Mode</mat-slide-toggle>
        </span>
    <button mat-icon-button *ngIf="sideNav.mode=='over'" (click)="sideNav.toggle()">
        <mat-icon *ngIf="!sideNav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sideNav.opened">
            close
        </mat-icon>
    </button>
</mat-toolbar>
</div>

<mat-sidenav-container [ngClass]="{'darkMode':isDarMode}" class="mat-app-background">
   
    <mat-sidenav #sideNav="matSidenav" class="primary">
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">John Smith</h4>
        <p class="designation">Software Engineer</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content style="width: calc(100% - 200px);">
        <div class="content mat-elevation-z4 makeGridFull" style="margin: 0; width: 100%;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
